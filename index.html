<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Simple Calculator using JS OOP best practices ">
    	<meta name="keywords" content="one, two, three, add, sub">

		<title>Calculator </title>

		<!-- external CSS link -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,900;1,300;1,400&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

 <div class="calc-container">
     <div class="screen">..</div>
     <div class="btns">
  <button data-nbr class="item">7</button>
  <button data-nbr class="item">8</button>
  <button data-nbr class="item">9</button>
  <button data-op class="item op">/</button>

  <button data-nbr class="item">4</button>
  <button data-nbr class="item">5</button>
  <button data-nbr class="item">6</button>
  <button data-op  class="item op">x</button>

  <button data-nbr  class="item">1</button>
  <button data-nbr class="item">2</button>
  <button data-nbr class="item">3</button>
  <button data-op  class="item op">+</button>

  <button data-nbr class="item">0</button>
  <button data-nbr class="item">.</button>
  <button data-eq  class="item out">=</button>
  <button data-op  class="item op">-</button>
  <button data-clear class="item out">C</button>
     </div>

</div> 
 
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
